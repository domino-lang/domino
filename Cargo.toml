[package]
name = "sspds"
version = "0.1.0"
authors = ["Jan Winkelmann (keks) <git@keks.cool>", "Christoph Egger <christoph.egger@alumni.fau.de>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
thiserror = "1.0.30"
pest = "2.1"
pest_derive = "2.1"
clap = { version = "3.1.18", features = ["derive"] }
serde = "1.0.137"
serde_derive = "1.0.137"
toml = "0.5.9"

[lib]
name = "sspds"
path = "src/lib.rs"

